<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 — Потеряно в космосе</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin-bottom: 20px;
      color: #00f3ff;
      text-shadow: 0 0 20px #00f3ff;
    }
    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 30px;
      color: #aaa;
    }
    .btn {
      padding: 12px 30px;
      background: transparent;
      color: #00f3ff;
      border: 2px solid #00f3ff;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: rgba(0, 243, 255, 0.1);
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration, 3s) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <h1>404</h1>
  <p>Сигнал потерян. Координаты не определены.<br>Эта страница уплыла в межзвёздное пространство.</p>
  <button class="btn" onclick="location.href='index.html'">Вернуться в музей</button>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
