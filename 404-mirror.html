<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 — Отражение</title>
  <style>
    body {
      background: #2c3e50;
      color: #ecf0f1;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 5rem;
      transform: scale(-1, 1); /* зеркальное отражение */
      margin-bottom: 30px;
      opacity: 0.7;
    }
    .normal {
      transform: none;
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #bdc3c7;
    }
    .btn {
      padding: 12px 30px;
      background: transparent;
      color: #3498db;
      border: 2px solid #3498db;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(52, 152, 219, 0.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p class="normal">Вы видите отражение страницы...<br>Но самой страницы не существует.</p>
  <button class="btn" onclick="location.href='index.html'">Выйти из иллюзии</button>
</body>
</html>
